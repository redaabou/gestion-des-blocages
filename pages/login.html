<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Gestion des blocages</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <img src="../images/registrations.jpg" alt="">
                    <div class="welcome">
                        <h2>Welcome Back</h2>
                        <p>Just a couple of clicks and we start</p>
                    </div>
                </div>
                <div class="formBx">
                    <form id="loginForm">
                        <h2 class="signinh2">Sign In</h2>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="qwerty@gmail.com" required>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="*************" required>
                        <input type="submit" name="submit" value="Login">
                        <p class="signup">Don't have an account ? <a class="signup-a" href="../pages/signup.html"
                                onclick="toggleForm();">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
