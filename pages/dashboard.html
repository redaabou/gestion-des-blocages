<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Gestion des blocages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navbar -->
    <nav>
        <img class="logo" src="../images/logo.png" alt="">
        <i onclick="logout();" class="fa-sharp fa-solid fa-right-from-bracket fa-rotate-180"
            style="color: #ce0033; padding: 50px;"></i>
    </nav>

    <div class="welcomeText">
        <h1 id="user-name"></h1>
        <p style="margin-top: -5px;">Track your blockages and solve them with your professor</p>
    </div>

    <!-- table  -->
    <div class="container">
        <h2 id="showData">Afficher</h2>
        <table id="table">
            <thead>
                <tr>
                    <th>Formateur</th>
                    <th>Date de création</th>
                    <th>Difficulté</th>
                    <th class="thValide">Validé</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>

                </tr>
                <tr>

                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div class="Add">
            <div class="btn-open-popup" onclick="togglePopup()">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </div>


        <!-- comtainer for add popup -->
        <div id="popupOverlay" class="overlay-container">
            <div class="popup-box">
                <div class="close-btn"><a class="close-btn fas fa-times" onclick="togglePopup()"></a></div>
                <h2 style="color: #CE0033;">Ajoute</h2>
                <form id="addRowToTable" class="form-container">
                    <label class="form-label" for="formateur">
                        Formateur
                    </label>

                    <select name="formateur" id="formateur">
                        <option value="reda">Reda</option>
                        <option value="abdlazize">abdlazize</option>
                        <option value="aymane">Aymane</option>
                        <option value="oussama">Oussama</option>
                    </select>

                    <label class="form-label" for="brief">
                        Brief
                    </label>
                    <input class="form-input" type="text" placeholder="Text" id="brief" name="brief" required>

                    <label class="form-label" for="defficulte">
                        Le deficulter rencontré
                    </label>

                    <textarea class="form-input" name="defficulte" id="deficulterRencontre" cols="30" rows="5"
                        placeholder="Text" required></textarea>

                    <label class="form-label" for="date">
                        Date de creation
                    </label>
                    <input class="form-input" type="date" placeholder="Text" id="date" name="name" required>

                    <button class="btn-submit" type="submit">
                        Ajouter
                    </button>
                </form>
            </div>
        </div>

        <!-- container for modify popup -->
        <div id="modifyPopupOverlay" class="overlay-container">
            <div class="popup-box">
                <div class="close-btn"><a class="close-btn fas fa-times" onclick="openModifyPopup()"></a></div>
                <h2 style="color: #CE0033;">Modifier</h2>
                <form class="form-container">
                    <label class="form-label" for="formateur">
                        Formateur
                    </label>
                    <input class="form-input" type="text" placeholder="Text" id="modiFormateur" name="formateur"
                        required>
                    <label class="form-label" for="brief">
                        Brief
                    </label>
                    <input class="form-input" type="text" placeholder="Text" id="modiBrief" name="brief" required>
                    <label class="form-label" for="difiRenco">
                        Le deficulter rencontré
                    </label>
                    <input class="form-input" type="text" placeholder="Text" id="modiDifi" name="difiRenco" required>
                    <label class="form-label" for="date">
                        Date de creation
                    </label>
                    <input class="form-input" type="date" placeholder="Text" id="modiDate" name="date" required>
                    <button class="btn-submit" type="submit">
                        Sauvegarder
                    </button>
                </form>
            </div>
        </div>

        <!-- container for defficulte popup -->
        <div id="defficultePopupOverlay" class="overlay-container">

        </div>
    </div>

    <!-- footer -->
    <footer>
        <p>© 2021 All rights reserved. Designed by Reda</p>
    </footer>


    <script src=" ../js/script.js"></script>
    <script src="../js/registration.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
