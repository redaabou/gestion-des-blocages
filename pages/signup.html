<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Gestion des blocages</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <img src="../images/registrations.jpg" alt="">
                    <div class="welcome">
                        <h2>Welcome Aboard</h2>
                        <p>Just a couple of clicks and we start</p>
                    </div>
                </div>
                <div class="formBx">
                    <form id="registerForm">
                        <h2 class="signuph2">Sing up</h2>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="username" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="qwerty@gmail.com" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="*************" required>
                        <br>
                        <input type="submit" name="submit" id="signUp" value="sign up">
                        <p class="signup">Already have an account ? <a class="signup-a" href="../pages/login.html"
                                onclick="toggleForm();">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
    <script src="../js/registration.js"></script>
</body>

</html>
